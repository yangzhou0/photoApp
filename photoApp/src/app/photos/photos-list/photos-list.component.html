<app-create-bar></app-create-bar>
<br>
<h3>{{subTitle}}</h3>

<div class="container">
  <flash-messages></flash-messages>

  <div *ngFor = 'let photo of photos' class="photo">
    <a routerLink={{photo._id}} routerLinkActive="active">
      <img src={{photoUrl}}{{photo.imageUrl}} alt="">
    </a>
    <p><strong>Description:</strong> {{photo.description}}</p>
    <p><strong>Hashtag:</strong> {{photo.hashtag}}</p>
    <button type="button" class="btn btn-primary" (click) = "upvote(photo)">Like({{photo.likes}})</button>
    <button type="button" class="btn btn-primary" (click) = "delete(photo)">Delete</button>
  </div>
</div>
