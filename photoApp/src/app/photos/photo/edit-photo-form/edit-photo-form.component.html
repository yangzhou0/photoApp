<button type="button" name="button" (click) = "toggleEdit(true)">Edit Photo</button>
<div *ngIf = 'editing' class="container">
    <h1>Update photo@ID: {{photo._id}}</h1>
    <form #editPhotoForm = 'ngForm' (ngSubmit)="updatePhoto(photo._id,editPhotoForm.value)">
      <div class="form-group">
        <label for="description">Descripion</label>
        <input type="text" class="form-control"
        [(ngModel)]="photo.description" name="description"  required #description="ngModel">
          <div [hidden]="description.valid"
            class="alert alert-danger">
            description is required
          </div>
      </div>

      <div class="form-group">
        <label for="hashtag">Hashtag</label>
        <input type="text" class="form-control" id="hashtag"
        [(ngModel)]="photo.hashtag" name="hashtag" required #hashtag = 'ngModel'>
          <div [hidden]="hashtag.valid"
            class="alert alert-danger">
            hashtag is required
          </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="editPhotoForm.form.invalid">Submit</button>
      <button type="button" name="button" (click) = "toggleEdit(false)">Cancel</button>

    </form>
</div>
