<app-create-bar></app-create-bar>
<br>
<h3 [hidden] = '!isVisible'>{{subTitle}}</h3>
<div *ngFor = 'let photo of photos' class="photo">
  <a routerLink={{photo._id}} routerLinkActive="active">
    <img src={{photoUrl}}{{photo.imageUrl}} alt="">
  </a>
  <p>{{photo.description}}</p>
  <p>{{photo.hashtag}}</p>
  <button type="button" class="btn btn-success" (click) = "upvote(photo)">Like({{photo.likes}})</button>
  <button type="button" class="btn btn-success" (click) = "delete(photo)">Delete</button>
</div>
