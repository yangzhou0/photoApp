<app-create-bar></app-create-bar>
<br>
<h3 [hidden] = '!isVisible'>{{subTitle}}</h3>
<div *ngFor = 'let photo of photos' class="">
  <img src={{photoUrl}}{{photo.imageUrl}} alt="">
  <p>{{photo.description}}</p>
  <p>{{photo.hashtag}}</p>
  <button type="button" name="button" (click) = "upvote(photo)">Like({{photo.likes}})</button>
  <button type="button" name="button" (click) = "delete(photo)">Delete</button>
</div>
