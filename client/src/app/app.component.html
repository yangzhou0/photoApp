<div class="container">

    <h3 class="pull-right">Hello<span *ngIf ='username'>{{username}}</span></h3>
  </div>
  <div class="container">
    <div class = "pull-right"><button type="button" class="btn btn-primary" (click)="onLogout()">Logout</button></div>
  </div>
  <div class="container">
    <button class="pull-right btn btn-primary" type="button" name="button" (click)='onPhotos()'>Photos</button>

  <span>
    <flash-messages></flash-messages>
  </span>
</div>
